<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteCase Wiki Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111827;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .splash-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loader-bar {
            width: 240px;
            height: 6px;
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loader-progress {
            width: 0%;
            height: 100%;
            background: #000000;
            transition: width 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        mark {
            background-color: #fef08a;
            color: #111827;
            padding: 0 1px;
            border-radius: 2px;
            font-weight: inherit;
        }

        .search-result-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        .search-result-card:hover {
            transform: translateX(4px);
            border-left-color: #000000;
            background: #fafafa;
        }

        #hero-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #hero-container.has-results {
            min-height: 25vh;
            padding-bottom: 2rem;
        }

        .search-wrapper {
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

        .paragraph-content b, .paragraph-content strong { font-weight: 700; color: #000; }
        .paragraph-content i, .paragraph-content em { font-style: italic; }
        .paragraph-content code { 
            background: #f3f4f6; 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em;
        }

        #copyToast {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        #error-ui {
            display: none;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div id="splash" class="splash-overlay">
        <div id="splash-content" class="flex flex-col items-center">
            <div class="flex items-center gap-1 mb-4 select-none">
                <span class="text-4xl font-black text-black tracking-tighter">Cite</span>
                <span class="text-4xl font-black bg-black text-white px-2 py-0.5 rounded-lg tracking-tighter">Case</span>
            </div>
            <div id="status-text" class="text-gray-400 font-medium text-[10px] tracking-[0.2em] uppercase animate-pulse">Scanning Archives...</div>
            <div id="loader-container" class="loader-bar">
                <div id="progress" class="loader-progress"></div>
            </div>
            
            <div id="error-ui">
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                <h2 class="text-lg font-bold mb-2 text-black text-center">Sync Failed</h2>
                <p id="error-message" class="text-sm text-gray-500 mb-6 text-center"></p>
                <button onclick="location.reload()" class="bg-black text-white px-8 py-2.5 rounded-xl font-bold shadow-sm hover:bg-gray-800 transition-all">
                    Retry Sync
                </button>
            </div>
        </div>
    </div>

    <div id="copyToast">Copied to Clipboard</div>

    <div class="min-h-screen flex flex-col bg-white">
        <div id="hero-container">
            <div class="flex flex-col items-center mb-12">
                <div class="flex items-center gap-1 cursor-pointer select-none" onclick="location.reload()">
                    <span class="text-5xl md:text-6xl font-black text-black tracking-tighter">Cite</span>
                    <span class="text-5xl md:text-6xl font-black bg-black text-white px-3 py-1 rounded-2xl tracking-tighter">Case</span>
                </div>
            </div>

            <div class="search-wrapper">
                <div class="relative group">
                    <input type="text" id="searchInput" 
                        placeholder="Search Case Names, Neutral Citation Or Keywords" 
                        class="w-full pl-14 pr-6 py-5 bg-white border-2 border-gray-100 rounded-2xl focus:ring-8 focus:ring-gray-50 focus:border-black outline-none transition-all text-lg shadow-sm hover:border-gray-200">
                    <i class="fas fa-search absolute left-5 top-6 text-gray-300 text-xl group-focus-within:text-black transition-colors"></i>
                </div>

                <div class="mt-8 flex flex-wrap gap-8 items-center justify-center text-sm">
                    <span class="font-bold uppercase tracking-widest text-[10px] text-gray-300">Search Logic</span>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-black transition-colors">
                        <input type="radio" name="logic" value="and" checked class="w-4 h-4 accent-black">
                        <span class="font-semibold text-gray-500">All Words</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-black transition-colors">
                        <input type="radio" name="logic" value="exact" class="w-4 h-4 accent-black">
                        <span class="font-semibold text-gray-500">Exact Match</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-black transition-colors">
                        <input type="radio" name="logic" value="or" class="w-4 h-4 accent-black">
                        <span class="font-semibold text-gray-500">Any Word</span>
                    </label>
                </div>
            </div>

            <div id="initialStats" class="mt-10 text-gray-400 text-[11px] font-bold uppercase tracking-[0.25em]">
                Initializing archive...
            </div>
        </div>

        <div id="results-wrapper" class="hidden">
            <div class="max-w-4xl mx-auto px-6 mb-8 flex justify-between items-center text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em] border-b border-gray-50 pb-4">
                <div class="flex items-center gap-4">
                    <div id="statsCount">Found 0 matches</div>
                    <button id="copyAllBtn" onclick="copyAllResults()" class="flex items-center gap-2 hover:text-black transition-colors border-l pl-4 border-gray-100">
                        <i class="fas fa-copy"></i> Copy Full Results
                    </button>
                </div>
                <div id="searchSpeed" class="text-gray-300 font-mono"></div>
            </div>

            <main id="resultsList" class="max-w-4xl mx-auto px-6 space-y-6 pb-24">
                <!-- Results injected here -->
            </main>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-50 py-3 px-6 flex justify-between items-center text-[9px] text-gray-300 font-bold uppercase tracking-[0.2em] z-50">
        <div>CiteCase Archives &copy; 2026</div>
        <div>GitHub Wiki Live Index</div>
    </footer>

    <script>
        const WIKI_BASE = "https://raw.githubusercontent.com/wiki/citecase/I";
        let judgmentData = [];
        let currentResults = [];

        // Global DOM references initialized on demand
        const getEl = (id) => document.getElementById(id);

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showToast("Copied to Clipboard");
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textarea);
        }

        function copyAllResults() {
            if (!currentResults || currentResults.length === 0) return;
            
            const compiledText = currentResults.map(doc => {
                const header = `${doc.title} ${doc.citation}`.trim();
                const notes = doc.paragraphs.join('\n\n');
                return `${header}\n${notes}`;
            }).join('\n\n' + '='.repeat(20) + '\n\n');
            
            copyToClipboard(compiledText);
            showToast(`Copied ${currentResults.length} Results`);
        }

        function showToast(msg) {
            const toast = getEl('copyToast');
            if (!toast) return;
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        function parseWikiMarkdown(markdown) {
            const lines = markdown.split('\n');
            const entries = [];
            let currentEntry = null;
            const linkRegex = /\[(.*?)\]\((https?:\/\/.*?)\)/;

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;

                const match = trimmedLine.match(linkRegex);
                
                if (match) {
                    if (currentEntry) entries.push(currentEntry);
                    const label = match[1].replace(/\*\*/g, '').replace(/#/g, '').trim();
                    const url = match[2];
                    const parts = label.split(' - ');
                    const mainTitle = parts[0].trim();
                    const category = parts.length > 1 ? parts.slice(1).join(' - ').trim() : 'General';
                    const words = mainTitle.split(/\s+/);
                    let citation = "";
                    let title = mainTitle;

                    if (words.length >= 3) {
                        const lastThree = words.slice(-3).join(' ');
                        if (/\d/.test(lastThree)) {
                            citation = lastThree;
                            title = words.slice(0, -3).join(' ');
                        }
                    }

                    currentEntry = {
                        id: entries.length + 1,
                        title: title,
                        citation: citation,
                        category: category,
                        link: url,
                        paragraphs: []
                    };

                    const beforeLink = trimmedLine.split(match[0])[0].replace(/#/g, '').trim();
                    if (beforeLink.length > 3) currentEntry.paragraphs.push(beforeLink);
                    const afterLink = trimmedLine.split(match[0])[1].trim();
                    if (afterLink.length > 0) currentEntry.paragraphs.push(afterLink);
                } else if (currentEntry) {
                    if (!/^[-*_=]{3,}$/.test(trimmedLine)) {
                        currentEntry.paragraphs.push(trimmedLine);
                    }
                }
            });

            if (currentEntry) entries.push(currentEntry);
            return entries;
        }

        async function initializeApp() {
            try {
                updateProgress(20, "Connecting...");
                const cacheBuster = `?t=${Date.now()}`;
                const response = await fetch(`${WIKI_BASE}/Home.md${cacheBuster}`, { cache: "no-store" });
                
                if (!response.ok) throw new Error("Wiki content unavailable.");
                
                const markdown = await response.text();
                judgmentData = parseWikiMarkdown(markdown);
                updateProgress(100, "Ready");
                
                setTimeout(() => {
                    const splash = getEl('splash');
                    const stats = getEl('initialStats');
                    if (splash) splash.style.opacity = '0';
                    setTimeout(() => {
                        if (splash) splash.style.display = 'none';
                        if (stats) stats.innerText = `${judgmentData.length} Supreme Court Judgments Indexed`;
                    }, 500);
                }, 400);
            } catch (error) {
                showError(error.message);
            }
        }

        function updateProgress(val, text) {
            const progress = getEl('progress');
            const status = getEl('status-text');
            if (progress) progress.style.width = val + '%';
            if (status) status.innerText = text;
        }

        function showError(msg) {
            const status = getEl('status-text');
            const loader = getEl('loader-container');
            const error = getEl('error-ui');
            const errorMsg = getEl('error-message');
            
            if (status) status.style.display = 'none';
            if (loader) loader.style.display = 'none';
            if (error) error.style.display = 'block';
            if (errorMsg) errorMsg.innerText = msg;
        }

        function performSearch() {
            const input = getEl('searchInput');
            if (!input) return;
            const query = input.value.toLowerCase().trim();
            const logic = document.querySelector('input[name="logic"]:checked').value;
            const startTime = performance.now();

            const hero = getEl('hero-container');
            const resultsWrapper = getEl('results-wrapper');
            const initialStats = getEl('initialStats');

            if (query.length < 4) {
                if (hero) hero.classList.remove('has-results');
                if (resultsWrapper) resultsWrapper.classList.add('hidden');
                if (initialStats) initialStats.classList.remove('hidden');
                currentResults = [];
                return;
            }

            if (hero) hero.classList.add('has-results');
            if (resultsWrapper) resultsWrapper.classList.remove('hidden');
            if (initialStats) initialStats.classList.add('hidden');

            const terms = query.split(/\s+/).filter(t => t.length > 0);
            
            currentResults = judgmentData.filter(doc => {
                const searchString = `${doc.title} ${doc.citation} ${doc.category} ${doc.paragraphs.join(' ')}`.toLowerCase();
                if (logic === 'exact') return searchString.includes(query);
                if (logic === 'and') return terms.every(term => searchString.includes(term));
                return terms.some(term => searchString.includes(term));
            });

            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(2);

            renderResults(currentResults, true, query);
            const stats = getEl('statsCount');
            const speed = getEl('searchSpeed');
            if (stats) stats.innerText = `Found ${currentResults.length} matches`;
            if (speed) speed.innerText = `${duration}ms`;
        }

        function highlightAndFormat(text, query) {
            if (!text) return "";
            let processed = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            processed = parseMarkdown(processed);
            if (query) {
                const logic = document.querySelector('input[name="logic"]:checked').value;
                const regex = logic === 'exact' 
                    ? new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi')
                    : new RegExp(`(${query.split(/\s+/).filter(t => t.length > 1).sort((a,b)=>b.length-a.length).join('|').replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                processed = processed.replace(regex, '<mark>$1</mark>');
            }
            return processed;
        }

        function renderResults(data, isSearch, query = "") {
            const list = getEl('resultsList');
            if (!list) return;

            if (data.length === 0) {
                list.innerHTML = `<div class="py-24 text-center text-gray-400"><p class="text-[10px] font-bold uppercase tracking-[0.2em]">No matches found</p></div>`;
                return;
            }

            list.innerHTML = data.map(doc => `
                <div class="search-result-card bg-white p-7 rounded-2xl border border-gray-100 shadow-sm relative overflow-hidden mb-6">
                    <div class="flex flex-col md:flex-row md:items-start justify-between gap-6 mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-black leading-tight mb-2 tracking-tight">
                                ${highlightAndFormat(doc.title, query)}
                            </h3>
                            <!-- Citation Tag Restored -->
                            <div class="text-xs font-mono text-gray-400 font-bold tracking-tight">
                                ${highlightAndFormat(doc.citation, query)}
                            </div>
                        </div>
                        <div class="flex items-center gap-2 shrink-0 select-none">
                            <button onclick="copyToClipboard('${(`${doc.title} ${doc.citation}`).replace(/'/g, "\\'")}')" 
                                    class="flex items-center justify-center bg-gray-50 hover:bg-gray-100 text-gray-400 hover:text-black w-10 h-10 rounded-xl transition-all border border-gray-100">
                                <i class="fas fa-copy"></i>
                            </button>
                            <a href="${doc.link}" target="_blank" class="flex items-center justify-center gap-2 bg-black hover:bg-gray-800 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold tracking-wider transition-all">
                                <i class="fas fa-file-pdf"></i> VIEW PDF
                            </a>
                        </div>
                    </div>
                    <div class="space-y-4 pt-5 border-t border-gray-50">
                        ${doc.paragraphs.map(p => `<p class="paragraph-content text-[15px] text-gray-600 leading-relaxed font-[450]">${highlightAndFormat(p, query)}</p>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Initialize event listeners
        const input = getEl('searchInput');
        if (input) input.addEventListener('input', performSearch);
        
        document.querySelectorAll('input[name="logic"]').forEach(el => {
            el.addEventListener('change', performSearch);
        });

        window.onload = initializeApp;
    </script>
</body>
</html>
