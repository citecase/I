name: Sync Google Doc to Markdown
on:
  schedule:
    # 16:30 UTC is 10:00 PM IST
    - cron: '30 16 * * *'
  workflow_dispatch: # This lets you run it manually anytime for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Google Doc
        run: |
          # Downloads your specific doc as a text file
          curl -L "https://docs.google.com/document/d/1fln6B6AI0iZFZD5Uyw1dnT8g5jsJXZLwRXDXI3ccBMc/export?format=txt" -o updates.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add updates.md
          # The '|| exit 0' prevents the action from failing if there are no changes in the doc
          git commit -m "Daily sync from Google Doc (10PM IST)" || exit 0
          git push
