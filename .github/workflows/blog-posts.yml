name: Latest Blog Post Workflow
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-readme-with-blog:
    name: Update this repo with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # Your RSS feed URL
          feed_list: "https://www.caseciter.com/rss"
          
          # The specific file you want to update
          readme_path: "./list.md"
          
          # Number of posts to pull from the feed each time
          max_post_count: 5
          
          # Standard Markdown formatting for the list
          template: "- [$title]($url)"
          
          # Set to false to APPEND new posts and keep existing ones
          enable_item_deletion: false

          # Optional: ensures the newest posts appear at the top
          committer_message: "Updated list.md with latest blog posts"
