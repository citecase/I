name: CaseCiter Daily Sync
on:
  schedule:
    - cron: '0 18 * * *' # Runs daily at 6 PM UTC (approx 11:30 PM IST)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run sync script
        run: python sync_rss.py

      - name: Commit changes
        run: |
          git config --global user.name "CaseCiter Bot"
          git config --global user.email "actions@github.com"
          git add daily.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily.md with latest judgments" && git push)
