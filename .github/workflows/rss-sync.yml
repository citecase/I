name: CaseCiter Daily Sync

on:
  schedule:
    # Runs at 13:00 (1PM) and 21:00 (9PM) IST
    - cron: '30 7,15 * * *'
  workflow_dispatch: # Allows you to trigger it manually via the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Execute Sync Script
        run: python sync_rss.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "CaseCiter-Bot"
          git config --global user.email "actions@github.com"
          git add daily.md
          # Only push if there are actual new links added
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync CaseCiter links" && git push)
