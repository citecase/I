name: CaseCiter 9PM Sync
on:
  schedule:
    # 15:30 UTC is 21:00 (9PM) IST
    - cron: '30 15 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" manually to test now

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run sync script
        run: python sync_rss.py

      - name: Commit changes
        run: |
          git config --global user.name "CaseCiter Bot"
          git config --global user.email "actions@github.com"
          git add daily.md
          # Only commit if there are actually changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync 9PM Digest" && git push)
